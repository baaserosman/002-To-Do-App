<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container w-500px-centered">
      <h1>CSS TO DO LIST</h1>

      <div class="row">
        <div class="col-9 text">Eat My Breakfast</div>
        <div class="col-3 icons">
          <i class="fa-solid fa-check"></i>
          <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-9 text">E-Mail Processing</div>
        <div class="col-3 icons">
          <i class="fa-solid fa-check"></i>
          <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-9 text">Meditation</div>
        <div class="col-3 icons">
          <i class="fa-solid fa-check"></i>
          <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-9 text">Code, Code, Code</div>
        <div class="col-3 icons">
          <i class="fa-solid fa-check"></i>
          <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-9 text">Watch Screencast</div>
        <div class="col-3 icons">
          <i class="fa-solid fa-check"></i>
          <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
      </div>
    </div>

    <!-- ******** JS LINK ********** -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
